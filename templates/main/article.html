{% extends 'main/base.html' %}
{% block content %}
<div id = "header"?>
    <br><br><br><br><h1 style="text-align:center;">{{ article.title }}</h1>
    <h3>Created-At:{{ article.createdAt }}</h3>
    <h4>Written By:
        {% for author in article.authors.all %}
            <a href ="{% url 'get_author' author.id %}">
            {{ author }},
            </a>
        {% endfor %}
    </h4>
    <div>

        <p style="text-align: center; max-width: 100%; white-space: pre-wrap;">
            
            {{article.content}}}
            
        </p>
    </div>
</div>
{% endblock %}
