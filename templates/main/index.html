
{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<div id = "vantajs">
    <div class = "container inner">
        <h1>welcome to blog application</h1>
        <h1 class=display-4>Top 20 Articles</h2>
        <script src="{% static 'js/three.r119.min.js' %}"></script>
<script src="{% static 'js/vanta.clouds.min.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    VANTA.CLOUDS('#vantajs')
</script>
<script>
VANTA.CLOUDS({
    el: "#vantajs",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scaleMobile:1.0,
    backgroundColor: 0xc01d1d,
    skyColor: 0x768aeb,
    cloudColor: 0xaac8ed,
    sunColor: 0xeb8f1c,
    sunGlareColor: 0xd44a1b,
    speed: 1.55
});
</script>
            <ul>
                {% for article in latest_articles %}
                <li><a href="{% url 'get_article' article.pk %}">{{ article }}</a></li>
                {% endfor %}
            </ul>
    
    </div>
</div>

{% endblock %}
